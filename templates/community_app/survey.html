<!DOCTYPE html>
<html>
<head>
    <title>アンケート</title>
</head>
<body>
    <h2>アンケートに答えてください</h2>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div>
                <strong>{{ question.text }}</strong><br>
                {% for choice in question.choice_set.all %}
                    <label>
                        <input type="radio" name="{{ question.id }}" value="{{ choice.id }}">
                        {{ choice.text }}
                    </label><br>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}
        <button type="submit">診断する</button>
    </form>
</body>
</html>
